<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSHRA Audio Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .audio-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .play-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .play-btn:hover {
            background: #45a049;
        }
        .slider-group {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 10px;
        }
        .slider {
            width: 100%;
        }
        .submit-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }
        .submit-btn:hover {
            background: #1976D2;
        }
        .results {
            white-space: pre;
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>MUSHRA 音频评测</h1>
    
    <div class="test-section">
        <h3>参考音频</h3>
        <div class="audio-group">
            <button class="play-btn" onclick="playAudio('reference')">播放</button>
            <audio id="reference" src="YOUR_REFERENCE_AUDIO_URL"></audio>
        </div>
    </div>

    <div class="test-section">
        <h3>测试音频</h3>
        <div id="samples"></div>
    </div>

    <button class="submit-btn" onclick="submitResults()">提交评分</button>
    <pre id="results" class="results"></pre>

    <script>
        // 测试音频列表
        const testSamples = [
            { id: 'sample1', url: 'AUDIO_URL_1' },
            { id: 'sample2', url: 'AUDIO_URL_2' },
            // 添加更多测试音频...
        ];

        // 生成测试音频部分
        const samplesContainer = document.getElementById('samples');
        testSamples.forEach((sample, index) => {
            const sampleHTML = `
                <div>
                    <div class="audio-group">
                        <button class="play-btn" onclick="playAudio('${sample.id}')">播放</button>
                        <audio id="${sample.id}" src="${sample.url}"></audio>
                    </div>
                    <div class="slider-group">
                        <span>音质评分:</span>
                        <input type="range" class="slider" id="score-${sample.id}" 
                               min="0" max="100" value="50"
                               oninput="updateScore('${sample.id}')">
                        <span id="value-${sample.id}">50</span>
                    </div>
                </div>
            `;
            samplesContainer.insertAdjacentHTML('beforeend', sampleHTML);
        });

        // 播放音频
        let currentAudio = null;
        function playAudio(id) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = document.getElementById(id);
            currentAudio.play();
        }

        // 更新分数显示
        function updateScore(id) {
            const slider = document.getElementById(`score-${id}`);
            const value = document.getElementById(`value-${id}`);
            value.textContent = slider.value;
        }

        // 提交结果
        function submitResults() {
            const results = {};
            testSamples.forEach(sample => {
                const score = document.getElementById(`score-${sample.id}`).value;
                results[sample.id] = parseInt(score);
            });
            
            // 显示结果
            const resultsElement = document.getElementById('results');
            resultsElement.style.display = 'block';
            resultsElement.textContent = JSON.stringify(results, null, 2);

            // 这里可以添加将结果发送到服务器的代码
            console.log('Test results:', results);
        }
    </script>
</body>
</html>
