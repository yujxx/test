<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSHRA Audio Tests</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .page-btn {
            padding: 8px 16px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .page-btn.active {
            background: #2196F3;
            color: white;
        }

        .waveform {
            height: 200px;
            background: #f5f5f5;
            margin: 20px 0;
            border-radius: 8px;
            position: relative;
        }

        .waveform-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(33, 150, 243, 0.1);
            transition: width 0.1s linear;
        }

        .test-page {
            display: none;
        }

        .test-page.active {
            display: block;
        }

        .audio-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .rating-bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
        }

        .rating-container {
            position: relative;
            padding: 20px 0;
        }

        .submit-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }
        .test-grid {
            display: flex;
            gap: 20px;
            position: relative;
        }
    
        .rating-dashboard {
            flex-grow: 1;
            position: relative;
            padding: 10px 80px; /* 为评分标签预留空间 */
        }
    
        .rating-labels {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 70px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 12px;
            color: #666;
        }
    
        .rating-bars {
            display: flex;
            gap: 40px;
            height: 300px;
        }
    
        .rating-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    
        .rating-bar {
            width: 40px;
            background: #e0e0e0;
            position: relative;
            transition: height 0.3s;
            margin-bottom: 10px;
        }
    
        .rating-bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
    
        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
    
        .rating-slider {
            width: 100%;
            margin: 5px 0;
        }
    
        .play-btn {
            width: 100%;
            max-width: 120px;
        }
    </style>
</head>
<body>
    <h1>MUSHRA Audio Evaluation</h1>
    
    <!-- Waveform Display -->
    <div class="waveform">
        <div id="waveform-progress" class="waveform-progress"></div>
        <canvas id="waveform-canvas"></canvas>
    </div>

    <!-- Page Navigation -->
    <div class="page-nav" id="page-nav"></div>

    <!-- Test Pages Container -->
    <div id="pages-container"></div>

    <button class="submit-btn" onclick="submitResults()">Submit All Results</button>

    <script>
        let audioContext;
        let analyser;
        let dataArray;
        const canvas = document.getElementById('waveform-canvas');
        const ctx = canvas.getContext('2d');
        
        // 初始化音频上下文
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }
        
        // Test data structure 
        const testPages = [
            {
                id: 'page1',
                audioIndex: '1',
            },
            {
                id: 'page2', 
                audioIndex: '2',
            },
            {
                id: 'page3',
                audioIndex: '3',
            }
        ];

        // Generate page navigation
        const pageNav = document.getElementById('page-nav');
        testPages.forEach((page, index) => {
            const btn = document.createElement('button');
            btn.className = 'page-btn' + (index === 0 ? ' active' : '');
            btn.textContent = `Test ${index + 1}`;
            btn.onclick = () => switchPage(index);
            pageNav.appendChild(btn);
        });

        // Generate test pages
        const pagesContainer = document.getElementById('pages-container');
        testPages.forEach((page, pageIndex) => {
            const pageHTML = `
                <div id="${page.id}" class="test-page${pageIndex === 0 ? ' active' : ''}">
                    <div class="audio-section">
                        <h3>Reference Audio</h3>
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio('${page.id}-ref')">Play</button>
                            <audio id="${page.id}-ref" src="reference/${page.audioIndex}.wav" 
                                   onplay="updateWaveform(this)" 
                                   ontimeupdate="updateProgress(this)"></audio>
                        </div>
                    </div>
    
                    <div class="audio-section">
                        <div class="test-grid">
                            <div class="rating-dashboard">
                                <div class="rating-labels">
                                    <span>Excellent (100)</span>
                                    <span>Good (80)</span>
                                    <span>Fair (60)</span>
                                    <span>Poor (40)</span>
                                    <span>Bad (20)</span>
                                </div>
                                <div class="rating-bars">
                                    <div class="rating-bar-group">
                                        <div class="rating-bar" id="bar-system1" style="height: 0%">
                                            <div class="rating-bar-value">0</div>
                                        </div>
                                        <div class="audio-controls">
                                            <button class="play-btn" onclick="playAudio('${page.id}-sys1')">System 1</button>
                                            <input type="range" class="rating-slider" 
                                                   id="rating-${page.id}-sys1" 
                                                   min="0" max="100" step="1" value="50"
                                                   oninput="updateRating('system1', this.value)">
                                            <audio id="${page.id}-sys1" src="system1/${page.audioIndex}.wav"
                                                   onplay="updateWaveform(this)"
                                                   ontimeupdate="updateProgress(this)"></audio>
                                        </div>
                                    </div>
    
                                    <div class="rating-bar-group">
                                        <div class="rating-bar" id="bar-system2" style="height: 0%">
                                            <div class="rating-bar-value">0</div>
                                        </div>
                                        <div class="audio-controls">
                                            <button class="play-btn" onclick="playAudio('${page.id}-sys2')">System 2</button>
                                            <input type="range" class="rating-slider" 
                                                   id="rating-${page.id}-sys2" 
                                                   min="0" max="100" step="1" value="50"
                                                   oninput="updateRating('system2', this.value)">
                                            <audio id="${page.id}-sys2" src="system2/${page.audioIndex}.wav"
                                                   onplay="updateWaveform(this)"
                                                   ontimeupdate="updateProgress(this)"></audio>
                                        </div>
                                    </div>
    
                                    <div class="rating-bar-group">
                                        <div class="rating-bar" id="bar-system3" style="height: 0%">
                                            <div class="rating-bar-value">0</div>
                                        </div>
                                        <div class="audio-controls">
                                            <button class="play-btn" onclick="playAudio('${page.id}-sys3')">System 3</button>
                                            <input type="range" class="rating-slider" 
                                                   id="rating-${page.id}-sys3" 
                                                   min="0" max="100" step="1" value="50"
                                                   oninput="updateRating('system3', this.value)">
                                            <audio id="${page.id}-sys3" src="system3/${page.audioIndex}.wav"
                                                   onplay="updateWaveform(this)"
                                                   ontimeupdate="updateProgress(this)"></audio>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            pagesContainer.insertAdjacentHTML('beforeend', pageHTML);
        });

        let currentAudio = null;
        const waveformCache = new Map();

        // 获取音频波形数据
        async function getAudioData(audioUrl) {
            if (waveformCache.has(audioUrl)) {
                return waveformCache.get(audioUrl);
            }
        
            try {
                const response = await fetch(audioUrl);
                const arrayBuffer = await response.arrayBuffer();
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // 获取音频数据
                const channelData = audioBuffer.getChannelData(0);
                const samples = 1000; // 采样点数
                const blockSize = Math.floor(channelData.length / samples);
                const dataPoints = [];
        
                for (let i = 0; i < samples; i++) {
                    let blockStart = blockSize * i;
                    let sum = 0;
                    
                    // 计算每个块的平均值
                    for (let j = 0; j < blockSize; j++) {
                        sum += Math.abs(channelData[blockStart + j]);
                    }
                    dataPoints.push(sum / blockSize);
                }
        
                waveformCache.set(audioUrl, dataPoints);
                return dataPoints;
            } catch (error) {
                console.error('Failed to load audio data:', error);
                return null;
            }
        }

        async function playAudio(id) {
            try {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
        
                const audioElement = document.getElementById(id);
                currentAudio = audioElement;
        
                // 获取并绘制波形图
                const waveformData = await getAudioData(audioElement.src);
                drawWaveform(waveformData);
        
                // 播放音频
                await audioElement.play();
                updateProgress(audioElement);
            } catch (error) {
                console.error('播放失败:', error);
            }
        }

        function updateRating(system, value) {
            const bar = document.getElementById(`bar-${system}`);
            const barValue = bar.querySelector('.rating-bar-value');
            
            bar.style.height = value + '%';
            barValue.textContent = value;
        }

        function switchPage(pageIndex) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        
            // 清除波形图
            const canvas = document.getElementById('waveform-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('waveform-progress').style.width = '0%';
        
            // 切换页面
            document.querySelectorAll('.test-page').forEach(page => 
                page.classList.remove('active'));
            document.querySelectorAll('.page-btn').forEach(btn => 
                btn.classList.remove('active'));
        
            document.getElementById(testPages[pageIndex].id).classList.add('active');
            document.querySelectorAll('.page-btn')[pageIndex].classList.add('active');
        }

        function drawWaveform(dataPoints) {
            const canvas = document.getElementById('waveform-canvas');
            const ctx = canvas.getContext('2d');
        
            // 设置画布尺寸
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        
            // 清除画布
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
            if (!dataPoints || dataPoints.length === 0) return;
        
            // 绘制波形
            const width = canvas.width;
            const height = canvas.height;
            const step = width / dataPoints.length;
            const middleY = height / 2;
            const scale = height / 2; // 缩放因子
        
            ctx.beginPath();
            ctx.strokeStyle = '#2196F3';
            ctx.lineWidth = 2;
        
            dataPoints.forEach((point, i) => {
                const x = i * step;
                const y = middleY + (point * scale);
                const y2 = middleY - (point * scale);
                
                ctx.moveTo(x, middleY + (point * scale));
                ctx.lineTo(x, middleY - (point * scale));
            });
        
            ctx.stroke();
        }

        function updateProgress(audio) {
            if (!audio.paused) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('waveform-progress').style.width = `${progress}%`;
                requestAnimationFrame(() => updateProgress(audio));
            }
        }


        function submitResults() {
            const results = {};
            testPages.forEach(page => {
                results[page.id] = {
                    system1: document.getElementById(`rating-${page.id}-sys1`).value,
                    system2: document.getElementById(`rating-${page.id}-sys2`).value,
                    system3: document.getElementById(`rating-${page.id}-sys3`).value
                };
            });
            console.log('Test results:', results);
            alert('Results submitted! Check console for details.');
        }
    </script>
</body>
</html>
