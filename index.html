<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSHRA Audio Tests</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .page-btn {
            padding: 8px 16px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .page-btn.active {
            background: #2196F3;
            color: white;
        }

        .waveform {
            height: 200px;
            background: #f5f5f5;
            margin: 20px 0;
            border-radius: 8px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .waveform-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #waveform-canvas {
            display: none;
        }
        
        #waveform-canvas.active {
            display: block;
        }
        
        .waveform-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(33, 150, 243, 0.1);
            transition: width 0.1s linear;
        }

        .test-page {
            display: none;
        }

        .test-page.active {
            display: block;
        }

        .audio-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .rating-bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
        }

        .rating-container {
            position: relative;
            padding: 20px 0;
        }

        .submit-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }
        .test-grid {
            display: flex;
            gap: 20px;
            position: relative;
        }
    
        .rating-dashboard {
            flex-grow: 1;
            position: relative;
            padding: 10px 80px; /* 为评分标签预留空间 */
        }
    
        .rating-labels {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 70px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 12px;
            color: #666;
        }
    
        .rating-bars {
            display: flex;
            gap: 40px;
            height: 300px;
        }
    
        .rating-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    
        .rating-bar {
            width: 40px;
            background: #e0e0e0;
            position: relative;
            transition: height 0.3s;
            margin-bottom: 10px;
        }
    
        .rating-bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
    
        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
    
        .rating-slider {
            width: 100%;
            margin: 5px 0;
        }
    
        .play-btn {
            width: 100%;
            max-width: 120px;
        }
    </style>
</head>
<body>
    <h1>MUSHRA Audio Evaluation</h1>
    
    <!-- Waveform Display -->
    <div class="waveform">
        <div class="waveform-container">
            <div id="waveform-progress" class="waveform-progress"></div>
            <canvas id="waveform-canvas"></canvas>
            <div class="loading" id="waveform-loading">
                <div class="loading-spinner"></div>
                <div>Loading waveform...</div>
            </div>
        </div>
    </div>

    <!-- Page Navigation -->
    <div class="page-nav" id="page-nav"></div>

    <!-- Test Pages Container -->
    <div id="pages-container"></div>

    <button class="submit-btn" onclick="submitResults()">Submit All Results</button>

    <script>
        let audioContext = null;
        let analyser;
        let dataArray;
        const canvas = document.getElementById('waveform-canvas');
        const ctx = canvas.getContext('2d');
        
        // 初始化音频上下文
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        async function loadAudioData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const context = initAudioContext();
                const audioBuffer = await context.decodeAudioData(arrayBuffer);
                return audioBuffer;
            } catch (error) {
                console.error('加载音频失败:', error);
                return null;
            }
        }

        async function getWaveformData(audioElement) {
            if (!audioElement.src) {
                console.error('音频源无效');
                return null;
            }
        
            try {
                if (waveformCache.has(audioElement.src)) {
                    return waveformCache.get(audioElement.src);
                }
        
                const audioBuffer = await loadAudioData(audioElement.src);
                if (!audioBuffer) return null;
        
                const channelData = audioBuffer.getChannelData(0);
                waveformCache.set(audioElement.src, channelData);
                return channelData;
            } catch (error) {
                console.error('获取波形数据失败:', error);
                return null;
            }
        }


        
        // Test data structure 
        const testPages = [
            {
                id: 'page1',
                audioIndex: '1',
            },
            {
                id: 'page2', 
                audioIndex: '2',
            },
            {
                id: 'page3',
                audioIndex: '3',
            }
        ];

        // Generate page navigation
        const pageNav = document.getElementById('page-nav');
        testPages.forEach((page, index) => {
            const btn = document.createElement('button');
            btn.className = 'page-btn' + (index === 0 ? ' active' : '');
            btn.textContent = `Test ${index + 1}`;
            btn.onclick = () => switchPage(index);
            pageNav.appendChild(btn);
        });

        // Generate test pages
        const pagesContainer = document.getElementById('pages-container');
        testPages.forEach((page, pageIndex) => {
            const pageHTML = `
                <div id="${page.id}" class="test-page${pageIndex === 0 ? ' active' : ''}">
                    <div class="audio-section">
                        <h3>Reference Audio</h3>
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio('${page.id}-ref')">Play</button>
                            <audio id="${page.id}-ref" src="reference/${page.audioIndex}.wav" 
                                   onloadedmetadata="preloadAudioData(this)"
                                   ontimeupdate="updateProgress(this)"></audio>
                        </div>
                    </div>
    
                    <div class="audio-section">
                        <div class="test-grid">
                            <div class="rating-dashboard">
                                <div class="rating-labels">
                                    <span>Excellent (100)</span>
                                    <span>Good (80)</span>
                                    <span>Fair (60)</span>
                                    <span>Poor (40)</span>
                                    <span>Bad (20)</span>
                                </div>
                                <div class="rating-bars">
                                    <div class="rating-bar-group">
                                        <div class="rating-bar" id="bar-system1" style="height: 0%">
                                            <div class="rating-bar-value">0</div>
                                        </div>
                                        <div class="audio-controls">
                                            <button class="play-btn" onclick="playAudio('${page.id}-sys1')">System 1</button>
                                            <input type="range" class="rating-slider" 
                                                   id="rating-${page.id}-sys1" 
                                                   min="0" max="100" step="1" value="50"
                                                   oninput="updateRating('system1', this.value)">
                                            <audio id="${page.id}-sys1" src="system1/${page.audioIndex}.wav"
                                                   onplay="updateWaveform(this)"
                                                   ontimeupdate="updateProgress(this)"></audio>
                                        </div>
                                    </div>
    
                                    <div class="rating-bar-group">
                                        <div class="rating-bar" id="bar-system2" style="height: 0%">
                                            <div class="rating-bar-value">0</div>
                                        </div>
                                        <div class="audio-controls">
                                            <button class="play-btn" onclick="playAudio('${page.id}-sys2')">System 2</button>
                                            <input type="range" class="rating-slider" 
                                                   id="rating-${page.id}-sys2" 
                                                   min="0" max="100" step="1" value="50"
                                                   oninput="updateRating('system2', this.value)">
                                            <audio id="${page.id}-sys2" src="system2/${page.audioIndex}.wav"
                                                   onplay="updateWaveform(this)"
                                                   ontimeupdate="updateProgress(this)"></audio>
                                        </div>
                                    </div>
    
                                    <div class="rating-bar-group">
                                        <div class="rating-bar" id="bar-system3" style="height: 0%">
                                            <div class="rating-bar-value">0</div>
                                        </div>
                                        <div class="audio-controls">
                                            <button class="play-btn" onclick="playAudio('${page.id}-sys3')">System 3</button>
                                            <input type="range" class="rating-slider" 
                                                   id="rating-${page.id}-sys3" 
                                                   min="0" max="100" step="1" value="50"
                                                   oninput="updateRating('system3', this.value)">
                                            <audio id="${page.id}-sys3" src="system3/${page.audioIndex}.wav"
                                                   onplay="updateWaveform(this)"
                                                   ontimeupdate="updateProgress(this)"></audio>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            pagesContainer.insertAdjacentHTML('beforeend', pageHTML);
        });

        let currentAudio = null;
        const waveformCache = new Map();

        // 获取音频波形数据
        async function getAudioData(audioUrl) {
            if (waveformCache.has(audioUrl)) {
                return waveformCache.get(audioUrl);
            }
        
            try {
                const response = await fetch(audioUrl);
                const arrayBuffer = await response.arrayBuffer();
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // 获取音频数据
                const channelData = audioBuffer.getChannelData(0);
                const samples = 1000; // 采样点数
                const blockSize = Math.floor(channelData.length / samples);
                const dataPoints = [];
        
                for (let i = 0; i < samples; i++) {
                    let blockStart = blockSize * i;
                    let sum = 0;
                    
                    // 计算每个块的平均值
                    for (let j = 0; j < blockSize; j++) {
                        sum += Math.abs(channelData[blockStart + j]);
                    }
                    dataPoints.push(sum / blockSize);
                }
        
                waveformCache.set(audioUrl, dataPoints);
                return dataPoints;
            } catch (error) {
                console.error('Failed to load audio data:', error);
                return null;
            }
        }

        async function playAudio(id) {
            try {
                const audioElement = document.getElementById(id);
                if (!audioElement) {
                    throw new Error('找不到音频元素');
                }
        
                // 停止当前播放的音频
                if (currentAudio && currentAudio !== audioElement) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    document.getElementById('waveform-progress').style.width = '0%';
                }
        
                // 如果是同一个音频被再次点击，则切换播放/暂停状态
                if (currentAudio === audioElement && !audioElement.paused) {
                    audioElement.pause();
                    return;
                }
        
                currentAudio = audioElement;
        
                // 显示加载动画
                showLoading(true);
                hideWaveform();
        
                // 加载波形数据
                try {
                    const waveformData = await getWaveformData(audioElement);
                    if (waveformData) {
                        drawWaveform(waveformData);
                        showWaveform();
                    }
                } finally {
                    showLoading(false);
                }
        
                // 播放音频
                try {
                    await audioElement.play();
                    updateProgress(audioElement);
                } catch (playError) {
                    console.error('播放失败:', playError);
                    audioElement.load();
                    await audioElement.play();
                    updateProgress(audioElement);
                }
            } catch (error) {
                console.error('音频处理失败:', error);
                showLoading(false);
                alert('音频播放出错，请重试');
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('waveform-loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showWaveform() {
            const canvas = document.getElementById('waveform-canvas');
            canvas.classList.add('active');
        }

        function hideWaveform() {
            const canvas = document.getElementById('waveform-canvas');
            canvas.classList.remove('active');
        }
        
        async function showWaveform(audioElement) {
            try {
                const response = await fetch(audioElement.src);
                const arrayBuffer = await response.arrayBuffer();
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // 获取音频数据
                const channelData = audioBuffer.getChannelData(0);
                const canvas = document.getElementById('waveform-canvas');
                const ctx = canvas.getContext('2d');
        
                // 设置画布尺寸
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
        
                // 清除画布
                ctx.fillStyle = '#f5f5f5';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
        
                // 绘制波形
                const width = canvas.width;
                const height = canvas.height;
                const step = Math.ceil(channelData.length / width);
                const amp = height / 2;
        
                ctx.beginPath();
                ctx.strokeStyle = '#2196F3';
                ctx.lineWidth = 1;
        
                for (let i = 0; i < width; i++) {
                    let min = 1.0;
                    let max = -1.0;
                    for (let j = 0; j < step; j++) {
                        const datum = channelData[(i * step) + j];
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                    ctx.moveTo(i, (1 + min) * amp);
                    ctx.lineTo(i, (1 + max) * amp);
                }
        
                ctx.stroke();
            } catch (error) {
                console.error('波形图生成失败:', error);
            }
        }
        
        function updateRating(system, value) {
            const bar = document.getElementById(`bar-${system}`);
            const barValue = bar.querySelector('.rating-bar-value');
            
            bar.style.height = value + '%';
            barValue.textContent = value;
        }

        async function switchPage(pageIndex) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        
            // 清除波形图和进度条
            hideWaveform();
            document.getElementById('waveform-progress').style.width = '0%';
        
            // 切换页面
            document.querySelectorAll('.test-page').forEach(page => 
                page.classList.remove('active'));
            document.querySelectorAll('.page-btn').forEach(btn => 
                btn.classList.remove('active'));
        
            const newPage = testPages[pageIndex];
            document.getElementById(newPage.id).classList.add('active');
            document.querySelectorAll('.page-btn')[pageIndex].classList.add('active');
        
            // 预加载新页面的音频
            const audioIds = [
                `${newPage.id}-ref`,
                `${newPage.id}-sys1`,
                `${newPage.id}-sys2`,
                `${newPage.id}-sys3`
            ];
        
            // 异步预加载所有音频的波形数据
            showLoading(true);
            try {
                for (const id of audioIds) {
                    const audio = document.getElementById(id);
                    if (audio) {
                        await getWaveformData(audio);
                    }
                }
            } finally {
                showLoading(false);
            }
        }
        // 预加载音频数据
        async function preloadAudioData(audioElement) {
            if (waveformCache.has(audioElement.src)) {
                return waveformCache.get(audioElement.src);
            }
        
            try {
                const response = await fetch(audioElement.src);
                const arrayBuffer = await response.arrayBuffer();
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const channelData = audioBuffer.getChannelData(0);
                
                waveformCache.set(audioElement.src, channelData);
                return channelData;
            } catch (error) {
                console.error('音频数据加载失败:', error);
                return null;
            }
        }
        
        function drawWaveform(channelData) {
            const canvas = document.getElementById('waveform-canvas');
            const ctx = canvas.getContext('2d');
        
            // 设置画布尺寸
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        
            // 清除画布
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
            if (!channelData) return;
        
            const width = canvas.width;
            const height = canvas.height;
            const step = Math.ceil(channelData.length / width);
            const amp = height / 2;
            const middle = height / 2;
        
            ctx.beginPath();
            ctx.strokeStyle = '#2196F3';
            ctx.lineWidth = 1;
        
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const index = (i * step) + j;
                    if (index < channelData.length) {
                        const datum = channelData[index];
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                }
                const scaledMin = middle + (min * amp * 0.8);
                const scaledMax = middle + (max * amp * 0.8);
                ctx.moveTo(i, scaledMin);
                ctx.lineTo(i, scaledMax);
            }
        
            ctx.stroke();
        }

        function updateProgress(audio) {
            if (!audio.paused) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('waveform-progress').style.width = `${progress}%`;
                requestAnimationFrame(() => updateProgress(audio));
            }
        }

        function submitResults() {
            const results = {};
            testPages.forEach(page => {
                results[page.id] = {
                    system1: document.getElementById(`rating-${page.id}-sys1`).value,
                    system2: document.getElementById(`rating-${page.id}-sys2`).value,
                    system3: document.getElementById(`rating-${page.id}-sys3`).value
                };
            });
            console.log('Test results:', results);
            alert('Results submitted! Check console for details.');
        }

        window.addEventListener('load', () => {
            const firstPage = testPages[0];
            const audioIds = [
                `${firstPage.id}-ref`,
                `${firstPage.id}-sys1`,
                `${firstPage.id}-sys2`,
                `${firstPage.id}-sys3`
            ];
        
            // 异步预加载所有音频的波形数据
            for (const id of audioIds) {
                const audio = document.getElementById(id);
                if (audio) {
                    getWaveformData(audio).catch(console.error);
                }
            }
        });
    </script>
</body>
</html>
