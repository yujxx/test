<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSHRA Audio Tests</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .page-btn {
            padding: 8px 16px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .page-btn.active {
            background: #2196F3;
            color: white;
        }

        .waveform {
            height: 200px;
            background: #f5f5f5;
            margin: 20px 0;
            border-radius: 8px;
            position: relative;
        }

        .waveform-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(33, 150, 243, 0.1);
            transition: width 0.1s linear;
        }

        .test-page {
            display: none;
        }

        .test-page.active {
            display: block;
        }

        .audio-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .rating-container {
            position: relative;
            padding: 20px 0;
        }

        .rating-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        .rating-slider {
            width: 100%;
        }

        .submit-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>MUSHRA Audio Evaluation</h1>
    
    <!-- Waveform Display -->
    <div class="waveform">
        <div id="waveform-progress" class="waveform-progress"></div>
        <canvas id="waveform-canvas"></canvas>
    </div>

    <!-- Page Navigation -->
    <div class="page-nav" id="page-nav"></div>

    <!-- Test Pages Container -->
    <div id="pages-container"></div>

    <button class="submit-btn" onclick="submitResults()">Submit All Results</button>

    <script>
        // Test data structure
        const testPages = [
            {
                id: 'page1',
                reference: 'REF_AUDIO_URL_1',
                samples: [
                    {id: 'p1s1', url: 'SAMPLE_1_URL'},
                    {id: 'p1s2', url: 'SAMPLE_2_URL'},
                    {id: 'p1s3', url: 'SAMPLE_3_URL'},
                    {id: 'p1s4', url: 'SAMPLE_4_URL'},
                    {id: 'p1s5', url: 'SAMPLE_5_URL'}
                ]
            },
            // Add more pages as needed
        ];

        const ratingLabels = ['Bad', 'Poor', 'Fair', 'Good', 'Excellent'];

        // Generate page navigation
        const pageNav = document.getElementById('page-nav');
        testPages.forEach((page, index) => {
            const btn = document.createElement('button');
            btn.className = 'page-btn' + (index === 0 ? ' active' : '');
            btn.textContent = `Test ${index + 1}`;
            btn.onclick = () => switchPage(index);
            pageNav.appendChild(btn);
        });

        // Generate test pages
        const pagesContainer = document.getElementById('pages-container');
        testPages.forEach((page, pageIndex) => {
            const pageHTML = `
                <div id="${page.id}" class="test-page${pageIndex === 0 ? ' active' : ''}">
                    <div class="audio-section">
                        <h3>Reference Audio</h3>
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio('${page.id}-ref')">Play</button>
                            <audio id="${page.id}-ref" src="${page.reference}" 
                                   onplay="updateWaveform(this)" 
                                   ontimeupdate="updateProgress(this)"></audio>
                        </div>
                    </div>

                    ${page.samples.map((sample, index) => `
                        <div class="audio-section">
                            <h3>Test Sample ${index + 1}</h3>
                            <div class="audio-controls">
                                <button class="play-btn" onclick="playAudio('${sample.id}')">Play</button>
                                <audio id="${sample.id}" src="${sample.url}"
                                       onplay="updateWaveform(this)"
                                       ontimeupdate="updateProgress(this)"></audio>
                            </div>
                            <div class="rating-container">
                                <div class="rating-labels">
                                    ${ratingLabels.map((label, i) => 
                                        `<span>${label}</span>`).join('')}
                                </div>
                                <input type="range" class="rating-slider" 
                                       id="rating-${sample.id}" 
                                       min="0" max="100" step="1" value="50">
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            pagesContainer.insertAdjacentHTML('beforeend', pageHTML);
        });

        let currentAudio = null;

        function playAudio(id) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = document.getElementById(id);
            currentAudio.play();
        }

        function switchPage(pageIndex) {
            // Stop any playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Update page visibility
            document.querySelectorAll('.test-page').forEach(page => 
                page.classList.remove('active'));
            document.querySelectorAll('.page-btn').forEach(btn => 
                btn.classList.remove('active'));

            document.getElementById(testPages[pageIndex].id).classList.add('active');
            document.querySelectorAll('.page-btn')[pageIndex].classList.add('active');
        }

        // Simulated waveform drawing
        const canvas = document.getElementById('waveform-canvas');
        const ctx = canvas.getContext('2d');

        function updateWaveform(audio) {
            // Reset progress
            document.getElementById('waveform-progress').style.width = '0%';
            
            // Simple waveform visualization (you would replace this with actual audio analysis)
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = '#2196F3';
            
            // Generate random waveform (replace with actual audio data)
            ctx.moveTo(0, canvas.height/2);
            for(let x = 0; x < canvas.width; x++) {
                ctx.lineTo(x, (canvas.height/2) + 
                    Math.sin(x/30) * 30 * Math.random());
            }
            ctx.stroke();
        }

        function updateProgress(audio) {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('waveform-progress').style.width = `${progress}%`;
        }

        function submitResults() {
            const results = {};
            testPages.forEach(page => {
                results[page.id] = {};
                page.samples.forEach(sample => {
                    const rating = document.getElementById(`rating-${sample.id}`).value;
                    results[page.id][sample.id] = parseInt(rating);
                });
            });
            console.log('Test results:', results);
            // Here you would add code to save or send the results
        }
    </script>
</body>
</html>
